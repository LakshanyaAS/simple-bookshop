{% extends "base.html" %}
{% block content %}

<div class="card mx-auto mt-5" style="width: 20rem;padding-left: 15px;">
  <div class="card-body " >
        <h5 class="card-title" style="text-align: center;">Login</h5>

<div class="container mt-4" >

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success" >Login</button>
  </form>
  <p class="mt-3">New here? <a href="{% url 'register' %}">Create an account</a></p>
</div>
  </div>
</div>

{% endblock %}
