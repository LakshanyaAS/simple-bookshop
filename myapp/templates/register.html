{% extends "base.html" %}
{% block content %}

  <div class="card mx-auto mt-5" style="width:30rem;">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <p>User Name</p>
    <p>{{form.username}}</p>
    <p>Password</p>
    <p>{{form.password1}}</p>
    <p>Re type Password</p>
    <p>{{form.password2}}</p>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock %}
