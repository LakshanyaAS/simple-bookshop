{% extends "base.html" %}
{% block formcontent %}

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ pub.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'publishers' %}" class="btn btn-secondary">Cancel</a>
</form>
  </div>
 
{% endblock %}
